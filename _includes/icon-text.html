<div class='fadein mod modIconText' data-delay='{{ include.delay }}'>
  <div class='{{ include.shape_class }}'>
    <a href="{{site.baseurl}}/{{ include.link }}"><i class='pointer-cursor {{ include.icon_class }}'></i></a>
    <h3>{{ include.title }}</h3>
    <p>{{ include.desc }}</p>
  </div>
  <div class='two spacing'></div>
</div>
